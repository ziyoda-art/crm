<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yagona IT CRM</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div class="container">



        <section id="admin-dashboard">
            <div class="admin-dashboard">

                <div class="head-section">
                    <h1 class="admin-h1">
                        Admin CRM
                    </h1>
                    <button class="button-add-teacher">+ O'qituvchi qo'shish</button>
                </div>

            </div>
        </section>

        <section id="crm-cards">
            <div class="crm-card">

                <div class="card">
                    <div class="card-header">
                        <h6>Jami o'quvchilar</h6>
                        <i class="fa fa-user"></i>
                    </div>
                    <div class="card-body">
                        <span>200</span>
                    </div>
                    <div class="card-footer">
                        <p>Barcha ro'yhatga olingan o'quvchilar</p>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header">
                        <h6>To'lov qilganlar</h6>
                        <i class="fa fa-user"></i>
                    </div>
                    <div class="card-body">
                        <span>142</span>
                    </div>
                    <div class="card-footer">
                        <p>To'lovni amalga oshirganlar</p>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header">
                        <h6>To'lov qilmaganlar</h6>
                        <i class="fa fa-user"></i>
                    </div>
                    <div class="card-body">
                        <span>82</span>
                    </div>
                    <div class="card-footer">
                        <p>To'lovni amalga oshirmaganlar</p>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header">
                        <h6>O'qituvchilar</h6>
                        <i class="fa fa-user"></i>
                    </div>
                    <div class="card-body">
                        <span>20</span>
                    </div>
                    <div class="card-footer">
                        <p>O'qituvchilar soni</p>
                    </div>
                </div>
            </div>
</section>









    </div>

    <script src="./index.js"></script>
</body>

</html>
